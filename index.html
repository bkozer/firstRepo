<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Fotografia artystyczna</h1>
    </header>

    <figure>
        <img src="1.jpg" alt="obrazy do sprzedaży" title="1.jpg">
        <img src="2.jpg" alt="obrazy do sprzedaży" title="2.jpg">
        <img src="3.jpg" alt="obrazy do sprzedaży" title="3.jpg">
        <img src="4.jpg" alt="obrazy do sprzedaży" title="4.jpg">
        <img src="5.jpg" alt="obrazy do sprzedaży" title="5.jpg">
        <img src="6.jpg" alt="obrazy do sprzedaży" title="6.jpg">
        <img src="7.jpg" alt="obrazy do sprzedaży" title="7.jpg">
        <img src="8.jpg" alt="obrazy do sprzedaży" title="8.jpg">
        <img src="9.jpg" alt="obrazy do sprzedaży" title="9.jpg">
        <img src="10.jpg" alt="obrazy do sprzedaży" title="10.jpg">
    </figure>

    <main>
        <section class="lewa">
            <h3>Zamówienie</h3>
            <label for="1">Wybierz obraz:
                <input type="file" name="obrazy" id="1" accept=" image/jpeg, image/jpg ">
            </label>
            <br><br>
            <label for="2">Liczba Kopii:
                <input type="number" name="liczbaKopii" id="2">
            </label>
            <br><br>
            <label>
            <input type="radio" name="Papier" id="3" checked > Papier błyszczący
            </label>
            <br><br>
            <label>
            <input type="radio" name="Papier" id="4"> Papier matowy
            </label>
            <br><br>
            <input type="button" value="Dodaj do koszyka" onclick="pobierz()">
        </section>
        <section class="nawigacja">
            <ul>
                <li><a href="Regulamin.html">Regulamin</a></li> 
                <li><a href="Usługi.html">Usługi</a></li> 
                <li><a href="Zdjecia.html">Zdjęcia</a></li>
            </ul>
        </section>
        <section class="prawa">
            <h3>Koszyk</h3>
            <div id="js">
                
            </div>
        </section>
    </main>
    
    <footer>
        <p>Autor strony: <em>000000000000</em></p>
    </footer>
</body>
</html>

<script>
    function pobierz()
    {

        var liczba = document.getElementById("2").value;
        var cena = document.getElementById("3").checked ? 1.5 : 2;
        var wynik = cena * liczba;

        var obraz = document.getElementById("1");
        var nazwaPliku = obraz.files[0].name;
        var create = document.getElementById("js");
        var element = document.createElement("div");


        element.innerHTML = " <img src='"+ nazwaPliku +"'.jpg/>"+ "Liczba kopii:"+ liczba + "<br> <br> <br> " + "Cena:" + wynik;

        create.appendChild(element);
    }
</script>
